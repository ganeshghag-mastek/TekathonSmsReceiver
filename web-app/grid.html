<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Jquery Rest Web App</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />

<!--   
<style>
html, body {
    margin: 0;
    padding: 0;
    font-size: 75%;
}
</style>
-->

<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
<script type="text/javascript" src="myglobals.js"></script>

<script type="text/javascript">
$(function(){ 
  $("#list").jqGrid({
    url:webcontext+"/smsRequests.json?max=9999",
    datatype: 'local',
    mtype: 'GET',
    colNames:['Entry Time','Team Id', 'Donor Name','Donor Mob','Type','By When', 'Pincode','Req ID'],
    colModel :[ 
      {name:'entryDateTime', index:'id', width:20}, 
      {name:'teamId', index:'firstName', width:10}, 
      {name:'donorName', index:'lastName', width:15}, 
      {name:'donorMobile', index:'address', width:15}, 
      {name:'requestType', index:'dateOfBirth', width:10}, 
      {name:'requiredByWhen', index:'telephoneNumber', width:20}, 
      {name:'pincodeForDonation', index:'pincodeForDonation', width:8}, 
      {name:'donationRequestId', index:'donationRequestId', width:10},
    ],
    pager: '#pager',
    rowNum: '10',
    rowList:[10,20,30],
    pages: '10',
    sortname: 'firstName',
    sortorder: 'desc',
    viewrecords: true,
    gridview: true,
    caption: 'List of SMS',
    autowidth: true,
    height: '400px'
  }); 
  
  
  $.getJSON(webcontext+"/smsRequests.json?max=9999", function(mydata) {
	  for(var i=0;i<=mydata.length;i++) 
		  $("#list").jqGrid('addRowData',i+1,mydata[i]);


	  $('#list').trigger('reloadGrid');
  });
  
}); 
</script>


</head>
<body>
<h1>List of received SMS</h1>
<table id="list" width="100%" border="1"><tr><td/></tr></table> 
<hr>
<div id="pager"></div> 
</body>
</html>
